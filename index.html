<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Umar Shaikh - UI/UX Designer & Frontend Developer | Portfolio</title>

    <meta name="keywords" content="Umar Shaikh, UI UX Designer, Frontend Developer, Product Manager, Figma, React, JavaScript, HTML, CSS, Portfolio, Web Designer, Mobile App Design, User Experience, User Interface, ACM Thapar, Delhi India, Freelancer, Web Development">
    <meta name="author" content="Umar Shaikh">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shaikh.cc/">
    <meta property="og:title" content="Umar Shaikh - UI/UX Designer & Frontend Developer">
    <meta property="og:description" content="Experienced UI/UX Designer and Frontend Developer specializing in user-centered design and modern web development. View my portfolio of innovative digital solutions.">
    <meta property="og:image" content="./images/Cute Avatar2.svg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Umar Shaikh Portfolio">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://shaikh.cc/">
    <meta property="twitter:title" content="Umar Shaikh - UI/UX Designer & Frontend Developer">
    <meta property="twitter:description" content="Experienced UI/UX Designer and Frontend Developer. Specializing in Figma, React, and user-centered design solutions.">
    <meta property="twitter:image" content="./images/Cute Avatar2.svg">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="application-name" content="Umar Shaikh Portfolio">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://shaikh.cc/">
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" href="./images/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="stylep.css">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://www.google-analytics.com">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Umar Shaikh",
      "jobTitle": "UI/UX Designer & Frontend Developer",
      "description": "Experienced UI/UX Designer and Frontend Developer specializing in user-centered design, product management, and modern web development technologies.",
      "url": "https://shaikh.cc",
      "image": "./images/Cute Avatar2.svg",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Delhi",
        "addressCountry": "India"
      },
      "email": "smuf7080@gmail.com",
      "alumniOf": {
        "@type": "CollegeOrUniversity",
        "name": "Thapar Institute of Engineering and Technology"
      },
      "knowsAbout": [
        "UI/UX Design",
        "Frontend Development",
        "Product Management",
        "Figma",
        "React.js",
        "JavaScript",
        "HTML",
        "CSS",
        "User Research",
        "Prototyping",
        "Web Design",
        "Mobile App Design"
      ],
      "memberOf": {
        "@type": "Organization",
        "name": "Rusk Media"
      },
      "sameAs": [
        "https://www.linkedin.com/in/umar-shaikh-96b7b31a5/",
        "https://www.behance.net/umarshaikh"
      ]
    }
    </script>
</head>
<body>
    <!-- Navbar Template -->
    <template id="navbar-template">
        <div class="navbar">
            <div class="myimage">
                <img src="" alt="">
                <div>
                    <span class="white"></span><br>
                    <span class="designation"></span>
                </div>
            </div>
            <div class="button contact-button">
                Contact
                <img id="arrows" src="/images/arrow.svg" alt="arrow">
            </div>
            <div class="cat-container">
                <div class="cat">
                    <div class="cat-ears"></div>
                    <div class="cat-eyes"></div>
                    <div class="cat-tail"></div>
                    <div class="cat-legs"></div>
                </div>
            </div>
        </div>
    </template>

    <!-- Experience Template -->
    <template id="experience-template">
        <div class="block">
            <span class="title"></span><br>
            <span class="content">
                <div class="achievements"></div>
                <br>
                <span class="white company"></span><br>
                <span class="duration"></span>
            </span>
        </div>
    </template>

    <!-- About Me Template -->
    <template id="aboutme-template">
        <div class="aboutme_content"></div>
    </template>

    <!-- What I Do Template -->
    <template id="whatido-template">
        <div class="particle"></div>
    </template>

    <!-- Projects Template -->
    <template id="project-template">
        <div class="project_card">
            <img src="" alt="">
            <div class="project-detail">
                <span class="title"></span><br>
                <span class="grey description"></span>
            </div>
        </div>
    </template>

    <!-- Skills Template -->
    <template id="skill-template">
        <div class="skillcard"></div>
    </template>

    <!-- Education Template -->
    <template id="education-template">
        <div class="education_card">
            <span class="title"></span><br>
            <span class="content">
                <span class="grey institution"></span><br>
                <span class="duration"></span>
            </span>
        </div>
    </template>

    <!-- CTA Template -->
    <template id="cta-template">
        <div class="button">
            <span></span>
            <img src="/images/arrow.svg" alt="arrow">
        </div>
    </template>

    <div id="navbarContainer"></div>

    <div class="container">
        <div id="experience">
            <div class="heading">experience</div>
            <div class="content_overflow">
                <div class="experience_content"></div>
            </div>
        </div>

        <div id="words">
            <div class="heading">about me</div>
            <div class="content_overflow"></div>
        </div>

        <div id="ido">
            <div class="heading">What i do</div>
            <div class="x">
                <div id="particle-container"></div>
            </div>
        </div>

        <div id="clock">
            <div class="clock-title">
                <div class="heading">clock</div>
            </div>
            <div class="content_overflow">
                <div id="clocka"></div>
                <div class="location">Delhi, India</div>
            </div>
        </div>

        <div id="cta">
            <div class="heading">Get in Touch</div>
            <div class="content_overflow"></div>
        </div>

        <div id="projects">
            <div class="heading">projects</div>
            <div class="content_overflow">
                <div class="project_content"></div>
            </div>
        </div>

        <div id="skills">
            <div class="heading">skills</div>
            <div class="content_overflow">
                <div class="skillcontainer"></div>
            </div>
        </div>

        <div id="education">
            <div class="heading">education & certificates</div>
            <div class="content_overflow">
                <div class="education_content"></div>
            </div>
        </div>
    </div>

    <div class="footer grey">
        <div>&copy; <span id="currentYear"></span></div>
        <div>
            <span>Design & Developed by</span> <span class="white">Umar Shaikh</span>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="render_content.js"></script>
</body>
</html>
